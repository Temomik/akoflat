<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <script>
        // enum command
        // {
        //     None = 0,
        //     SetUserConfig,
        //     Start,
        //     Stop
        // }

        function OnStart() {
            commandJson = {}
            commandJson["command"] = 2;

            var data = JSON.stringify(commandJson);

            console.log(commandJson);

            Telegram.WebApp.sendData(data);
        }

        function OnStop() {
            commandJson = {}
            commandJson["command"] = 3;

            var data = JSON.stringify(commandJson);

            console.log(commandJson);

            Telegram.WebApp.sendData(data);
        }
    </script>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" onclick=OnStart()>Start</button>
        <button class="btn btn-primary" type="button" onclick=OnStop()>Stop</button>
        <button class="btn btn-primary" type="button" onclick="window.location.href='config.html'">Change
            Config</button>
    </div>

</body>


</html>
