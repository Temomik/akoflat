<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Range Slider</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="drop_down_style.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <nav id="primary_nav_wrap">
        <ul>
            <li><a> Flat Count</a>
                <ul id="checkboxes">
                    <li onclick="toggleFlatCheckboxArea(this)">1</li>
                    <li onclick="toggleFlatCheckboxArea(this)">2</li>
                    <li onclick="toggleFlatCheckboxArea(this)">3</li>
                    <li onclick="toggleFlatCheckboxArea(this)">4</li>
                </ul>
            </li>
        </ul>

        <ul>
            <li><a>City</a>
                <ul id="checkboxes">
                    <li onclick="toggleCityCheckboxArea(this)">Minsk</li>
                </ul>
            </li>
        </ul>

        <ul>
            <li><a>Plaforms</a>
                <ul id="checkboxes">
                    <li onclick="togglePlatformsCheckboxArea(this)">Kufar</li>
                    <li onclick="togglePlatformsCheckboxArea(this)">Onliner</li>
                    <li onclick="togglePlatformsCheckboxArea(this)">Realt</li>
                </ul>
            </li>
        </ul>


    <div class="wrapper">
        <div class="values">
            <a>Price</a></br>
            <span id="range1">
                0
            </span>
            <span> &dash; </span>
            <span id="range2">
                100
            </span>
        </div>
        <div class="container">

            <div class="slider-track"></div>
            <input type="range" min="0" max="1000" value="0" id="slider-1" oninput="slideOne()">
            <input type="range" min="0" max="1000" value="999" id="slider-2" oninput="slideTwo()">
        </div>
    </div>
    </nav>

    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
